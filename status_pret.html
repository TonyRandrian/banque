<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des statuts de prêt</title>
  <style>
    /* ...copier le style de index.html... */
    body { font-family: sans-serif; padding: 20px; }
    input, button, select { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Gestion des étudiants</a> |
    <a href="pret.html">Gestion des prêts</a> |
    <a href="status_pret.html">Gestion des statuts de prêt</a>
  </nav>
  <h1>Gestion des statuts de prêt</h1>
  <div>
    <input type="hidden" id="id">
    <input type="date" id="date_status" placeholder="Date status">
    <select id="enum_pret_id">
      <option value="">Sélectionnez un statut</option>
    </select>
    <select id="pret_id">
      <option value="">Sélectionnez un prêt</option>
    </select>
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>
  <table id="table-status-prets">
    <thead>
      <tr>
        <th>ID</th><th>Date status</th><th>Enum Prêt</th><th>Prêt</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const apiBase = "http://localhost/banque/ws";
    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }
    function chargerStatusPrets() {
      ajax("GET", "/status_prets", null, (data) => {
        const tbody = document.querySelector("#table-status-prets tbody");
        tbody.innerHTML = "";
        data.forEach(e => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${e.id}</td>
            <td>${e.date_status}</td>
            <td>${e.enum_pret_id}</td>
            <td>${e.pret_id}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(e)})'>✏️</button>
              <button onclick='supprimerStatusPret(${e.id})'>🗑️</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }
    function chargerPretsPourSelect() {
      ajax("GET", "/prets", null, (data) => {
        const select = document.getElementById("pret_id");
        select.innerHTML = '<option value="">Sélectionnez un prêt</option>';
        data.forEach(p => {
          const option = document.createElement("option");
          option.value = p.id;
          option.textContent = `#${p.id} - ${p.montant}€`;
          select.appendChild(option);
        });
      });
    }
    function chargerEnumsPourSelect() {
      ajax("GET", "/enum_status_prets", null, (data) => {
        const select = document.getElementById("enum_pret_id");
        select.innerHTML = '<option value="">Sélectionnez un statut</option>';
        data.forEach(e => {
          const option = document.createElement("option");
          option.value = e.id;
          option.textContent = e.libelle;
          select.appendChild(option);
        });
      });
    }
    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const date_status = document.getElementById("date_status").value;
      const enum_pret_id = document.getElementById("enum_pret_id").value;
      const pret_id = document.getElementById("pret_id").value;
      const data = `date_status=${date_status}&enum_pret_id=${enum_pret_id}&pret_id=${pret_id}`;
      if (id) {
        ajax("PUT", `/status_prets/${id}`, data, () => {
          resetForm();
          chargerStatusPrets();
        });
      } else {
        ajax("POST", "/status_prets", data, () => {
          resetForm();
          chargerStatusPrets();
        });
      }
    }
    function remplirFormulaire(e) {
      document.getElementById("id").value = e.id;
      document.getElementById("date_status").value = e.date_status;
      document.getElementById("enum_pret_id").value = e.enum_pret_id;
      document.getElementById("pret_id").value = e.pret_id;
    }
    function supprimerStatusPret(id) {
      if (confirm("Supprimer ce statut ?")) {
        ajax("DELETE", `/status_prets/${id}`, null, () => {
          chargerStatusPrets();
        });
      }
    }
    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("date_status").value = "";
      document.getElementById("enum_pret_id").value = "";
      document.getElementById("pret_id").value = "";
    }
    chargerStatusPrets();
    chargerPretsPourSelect();
    chargerEnumsPourSelect();
  </script>
</body>
</html>
