<body>

  <button class="nav-btn" id="goto-fond">Aller Ã  la gestion des fonds</button>
  <nav>

    <a href="status_pret.html">Gestion des statuts de prÃªt</a> |

  </nav>

  <h1>Gestion des Ã©tudiants</h1>

  <div style="margin-bottom: 20px;">
    <a href="type-pret.html" style="color: #007bff; text-decoration: none; font-weight: bold;">â¤ GÃ©rer les Types de PrÃªt</a>
    <button onclick="window.location.href='ws/type-pret'" style="margin-left: 10px; background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">Test Route Type-PrÃªt</button>
  </div>

  <div>
    <input type="hidden" id="id">
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="PrÃ©nom">
    <input type="email" id="email" placeholder="Email">
    <input type="number" id="age" placeholder="Ã‚ge">
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-etudiants">
    <thead>
      <tr>
        <th>ID</th><th>Nom</th><th>PrÃ©nom</th><th>Email</th><th>Ã‚ge</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/banque/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerEtudiants() {
      ajax("GET", "/etudiants", null, (data) => {
        const tbody = document.querySelector("#table-etudiants tbody");
        tbody.innerHTML = "";
        data.forEach(e => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${e.id}</td>
            <td>${e.nom}</td>
            <td>${e.prenom}</td>
            <td>${e.email}</td>
            <td>${e.age}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(e)})'>âœï¸</button>
              <button onclick='supprimerEtudiant(${e.id})'>ğŸ—‘ï¸</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;

      const data = `nom=${encodeURIComponent(nom)}&prenom=${encodeURIComponent(prenom)}&email=${encodeURIComponent(email)}&age=${age}`;

      if (id) {
        ajax("PUT", `/etudiants/${id}`, data, () => {
          resetForm();
          chargerEtudiants();
        });
      } else {
        ajax("POST", "/etudiants", data, () => {
          resetForm();
          chargerEtudiants();
        });
      }
    }

    function remplirFormulaire(e) {
      document.getElementById("id").value = e.id;
      document.getElementById("nom").value = e.nom;
      document.getElementById("prenom").value = e.prenom;
      document.getElementById("email").value = e.email;
      document.getElementById("age").value = e.age;
    }

    function supprimerEtudiant(id) {
      if (confirm("Supprimer cet Ã©tudiant ?")) {
        ajax("DELETE", `/etudiants/${id}`, null, () => {
          chargerEtudiants();
        });
      }
    }

    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("nom").value = "";
      document.getElementById("prenom").value = "";
      document.getElementById("email").value = "";
      document.getElementById("age").value = "";
    }

    document.getElementById('goto-fond').onclick = function() {
      window.location.href = 'fond.html';
    };

    chargerEtudiants();
  </script>

</body>
</html>
